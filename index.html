<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Application CSS -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">

    <title>Weather widget</title>
</head>
<body>
    <div class="weather-bg default-city" style="background-image: url('assets/images/cities/default.jpg');"></div>

    <div class="weather-wrapper container d-flex h-100">
        <div class="row align-self-center w-100 h-100 justify-content-center">
            <h1 class="title text-center align-self-center">Weather widget</h1>

            <div class="row justify-content-center mainblock align-self-center">
                <div class="col-3 left-sidebar">
                    <!-- Search form -->
                    <form class="row search-city">
                        <input class="form-control-sm" type="text" placeholder="Search" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="search-icon position-absolute top-50 end-0 translate-middle-y" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </form>

                    <div class="list-cities">
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">9:00 AM</div>
                                <div class="name">Chicago</div>
                            </div>
                            <div class="col-4 temperature">20&#8451;</div>
                        </div>
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">10:00 AM</div>
                                <div class="name">Miami</div>
                            </div>
                            <div class="col-4 temperature">25&#8451;</div>
                        </div>
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">12:00 PM</div>
                                <div class="name">Paris</div>
                            </div>
                            <div class="col-4 temperature">30&#8451;</div>
                        </div>
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">11:00 AM</div>
                                <div class="name">Houston</div>
                            </div>
                            <div class="col-4 temperature">35&#8451;</div>
                        </div>
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">3:00 PM</div>
                                <div class="name">Barcelona</div>
                            </div>
                            <div class="col-4 temperature">15&#8451;</div>
                        </div>
                        <div class="city-data row">
                            <div class="col-8">
                                <div class="time-zone">6:00 PM</div>
                                <div class="name">Hawaii</div>
                            </div>
                            <div class="col-4 temperature">35&#8451;</div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="copyright text-center align-self-center">copyright &copy; 2021 Weather widget. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>
</html>
